server:
  port: 8020

eureka:
  instance:
    hostname: bankatii-wallet-service.onrender.com
  client:
    serviceUrl:
      defaultZone:
        ${EUREKA_HOST:https://bankatii-discovery-server.onrender.com/eureka/}
    register-with-eureka: true
    fetch-registry: true
  server:
    enable-self-preservation: false
